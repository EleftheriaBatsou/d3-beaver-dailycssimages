<html>
  
  <head>
	<link href="style.css" rel="stylesheet" type="text/css">  
  </head>
  
<body>
  <h1 id="title">Beaver</h1>
 <!-- Begin Image -->
 <!-- Invisible Box-->
 <div class="box">
   
    <!-- Circular Head-->
    <div class="head">       
      <!-- Circular Head Copy -->
      <div class="head-copy"></div>
      <div class="head-down">
        <div class="head-down-copy"></div>
      </div>
      
      <div class="chin"></div>
      <div class="chin-copy"></div>
      
       <!-- Left Ear ~ Light Gray-->
      <div class="ear-left">       
         <!-- Inner ear ~ Dark Gray -->
        <div class="inner-ear"></div>
      </div>
      
      <!-- Right Ear ~ Light Gray-->
      <div class="ear-right">
      <!-- Inner Ear ~ Dark Gray-->
        <div class="inner-ear"></div>
      </div>
      
      <div class="behind-the-ears-left"></div>
      <div class="behind-the-ears-right"></div>
      
       <!-- Left Outer Eye  -->
      <div class="eye-left">
        <div class="eye-left-inner"></div>
        <div class="pupil-left"></div>
      </div>
      
      <!-- Right Outer Eye  -->
      <div class="eye-right">
        <div class="eye-right-inner"></div>
        <div class="pupil-right"></div>
      </div>
      
      <div class="eyebrow-left"></div>
      <div class="eyebrow-right"></div>
      
      <div class="mouth-left"></div>
      <div class="mouth-right"></div>
      
      <div class="tooth-left"></div>
      <div class="tooth-right"></div>
      
      <div class="nose"></div>
      
      <div class="hair-left-1"></div>
      <div class="hair-left-2"></div>
      <div class="hair-left-3"></div>
      
      <div class="hair-right-1"></div>
      <div class="hair-right-2"></div>
      <div class="hair-right-3"></div>
      
   </div> <!-- end of head -->
   
   </div> <!-- end of box -->
  
   <div> <!-- for footer -->
      <h5><a href="http://www.eleftheriabatsou.com" target="_blank">Eleftheria Batsou</a> | <a href="http://codepen.io/EleftheriaBatsou" target="_blank">Projects</a></h5>
    </div> <!-- end footer -->
  </body>
</html>
